INC_TASK.48.ESUP_ES_UPDATE.101_ent_base_info=select ent_id,concat_ws('|',collect_set(val)) as vals from ( select tb1.subject_id_top as ent_id,concat(if(tb1.t1 is null,0,tb1.t1),',',if(tb1.t2 is null,0,tb1.t2),',',if(tb1.t3 is null,0,tb1.t3),',',if(tb1.t4 is null,0,tb1.t4),',',if(tb1.t5 is null,0,tb1.t5)) as val from dtc.t_dtc_subject_201 as tb0 inner join dtc.t_dtc_subject_101 as tb1 on tb0.subject_id=tb1.subject_id_top where tb0.t0=1 and tb0.CREATE_TIME>='#START#' and tb0.CREATE_TIME<='#END#') as tb3 group by ent_id
