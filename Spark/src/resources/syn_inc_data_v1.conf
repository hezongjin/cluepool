# ES配置信息
es.nodes=10.20.124.146
es.port=9200
es.index.auto.create=true
es.nodes.wan.only=true
zkUrl=server1,server2,tool:2181:/hbase-unsecure

# 增量更新配置文件（EXTO代表源数据转换处理，SGTO代表打标签处理，ESTO代表索引数据同步处理）
#- 增量更新之数据转换(HBASE,暂时仅对EDS_BAK.T_EDS_ENT_BASE_INFO_CAPITAL的数据进行增量更新)
#-- 注册资金转换（EDS.T_EDS_ENT_BASE_INFO -> EDS_BAK.T_EDS_ENT_BASE_INFO_CAPITAL）
INC_TASK.01.EXTO_HBASE_UPDATE.T_EDS_ENT_BASE_INFO=select ent_id,reg_caps,reg_caps_unit from t_eds_ent_base_info where modify_time>='#START#' and modify_time<='#END#'

#- 增量数据打标签（HBASE，暂时只对基本信息表[ent_base_info]、联系人信息表[ent_contact_info]、联系方式表[ent_contact_infomation]三张主表对T_DTC_SUBJECT_201、T_DTC_SUBJECT_101两个标签进行更新）
#-- 初始化T_DTC_SUBJECT_201增量数据
INC_TASK.02.SGTO_HBASE_UPSERT.T_DTC_SUBJECT_201=UPSERT INTO DTC.T_DTC_SUBJECT_201 SELECT ent_id as subject_id,1 as idx,modify_time as modify_time,create_time as create_time FROM EDS.T_EDS_ENT_BASE_INFO where modify_time>='#START#' and modify_time<='#END#'

#-- 0 保留字段,内部判断使用
INC_TASK.03.SGTO_HBASE_UPSERT.T_DTC_SUBJECT_201=UPSERT INTO DTC.T_DTC_SUBJECT_201 SELECT ent_id as subject_id,(case when icr_no is not null then 1 when uscc is not null then 1 else 0 end) as t0 FROM EDS.T_EDS_ENT_BASE_INFO  where modify_time>='#START#' and modify_time<='#END#'

#-- 1 企业注册状态
INC_TASK.04.SGTO_HBASE_UPSERT.T_DTC_SUBJECT_201=UPSERT INTO DTC.T_DTC_SUBJECT_201 SELECT ent_id as subject_id,(case when idx=1 and reg_status_code in ('1','2','3','4','5','6','7','8') then cast(reg_status_code as integer) else 8 end ) as t1  FROM EDS.T_EDS_ENT_BASE_INFO  where modify_time>='#START#' and modify_time<='#END#'


#-- 2 企业实际经营年份
INC_TASK.05.SGTO_HBASE_UPSERT.T_DTC_SUBJECT_201=UPSERT INTO DTC.T_DTC_SUBJECT_201 SELECT ent_id as subject_id,(case when bit2=0 then 0 when bit2>20181000 then 1 when bit2>20141000 and bit2<=20181000 then 2 when bit2>20091000 and bit2<=20141000 then 3 when bit2>19991000 and bit2<=20091000 then 4 when bit2<=19991000 then 5 else 0 end) as t2 FROM ( select ent_id ,(case when estimate_date is not null and instr(estimate_date,'-')>0 and idx=1 and reg_status_code='1' then year(to_date(estimate_date)) * 10000 + month(to_date(estimate_date)) * 100 else 0 end ) as bit2  FROM EDS.T_EDS_ENT_BASE_INFO  where modify_time>='#START#' and modify_time<='#END#')

#-- 3 企业注册资本
INC_TASK.06.SGTO_HBASE_UPSERT.T_DTC_SUBJECT_201=UPSERT INTO DTC.T_DTC_SUBJECT_201 select tb0.subject_id,(case when cast(REG_CAPS2 as double)<100 then 1 when cast(REG_CAPS2 as double)>=100  and cast(REG_CAPS2 as double)<200 then 2 when cast(REG_CAPS2 as double)>=200  and cast(REG_CAPS2 as double)<500 then 3 when cast(REG_CAPS2 as double)>=500  and cast(REG_CAPS2 as double)<1000 then 4 when cast(REG_CAPS2 as double)>=1000 and cast(REG_CAPS2 as double)<2000 then 5 when cast(REG_CAPS2 as double)>=2000 then 6 else 0 end) as t3  from DTC.T_DTC_SUBJECT_201 tb0 left join EDS_BAK.T_EDS_ENT_BASE_INFO_CAPITAL tb1 on tb0.subject_id=tb1.ENT_ID where tb0.modify_time>='#START#' and tb0.modify_time<='#END#'

#-- 4 是否外贸企业
INC_TASK.07.SGTO_HBASE_UPSERT.T_DTC_SUBJECT_201=UPSERT INTO DTC.T_DTC_SUBJECT_201 SELECT ent_id as subject_id,(case when con like '%外贸%' or con like '%国际贸易%' or con like '%进出口%' or con like '%货运代理%' or con like '%国际货运%' or con like '%对外贸易%' then 1 else 0 end) as t4 FROM( select concat(ent_name,oper_scope) as con,ent_id from EDS.T_EDS_ENT_BASE_INFO where modify_time>='#START#' and modify_time<='#END#')


#-- 5 有无企业邮箱
INC_TASK.08.SGTO_HBASE_UPSERT.T_DTC_SUBJECT_201=UPSERT INTO DTC.T_DTC_SUBJECT_201 SELECT ent_id as subject_id,(case when instr(ent_mailbox,'@')>0 then 1 when ent_mailbox is null or instr(ent_mailbox,'@')=0 then 2 else 0 end) as t5 FROM EDS.T_EDS_ENT_BASE_INFO where modify_time>='#START#' and modify_time<='#END#'


#-- 6 有无联系人标签
INC_TASK.09.SGTO_HBASE_UPSERT.T_DTC_SUBJECT_201=UPSERT INTO DTC.T_DTC_SUBJECT_201 SELECT t1.ent_id as subject_id,(case when t2.ci >0 then 1 else 2 end) as t6 from EDS.T_EDS_ENT_BASE_INFO t1 left join (select ent_id,count(1) as ci from EDS.T_EDS_ENT_CONTACT_INFO group by ent_id) t2 on t1.ent_id=t2.ent_id where t1.modify_time>='#START#' and t1.modify_time<='#END#'

#-- 7 是否有招聘标签（近1年）（增量不涉及，放弃打标签）
INC_TASK.10.SGTO_HBASE_UPSERT.T_DTC_SUBJECT_201=UPSERT INTO DTC.T_DTC_SUBJECT_201 SELECT t1.ent_id as subject_id,(case when t2.ci >0 then 1 else 2 end) as t7 from EDS.T_EDS_ENT_BASE_INFO t1 left join (select ent_id,count(1) as ci from EDS.t_eds_ent_advertise_notice where modify_time>='#START#' and modify_time<='#END#' group by ent_id) t2 on t1.ent_id=t2.ent_id where t1.modify_time>='#START#' and t1.modify_time<='#END#'

#-- 8 是否有手机
INC_TASK.11.SGTO_HBASE_UPSERT.T_DTC_SUBJECT_201=UPSERT INTO DTC.T_DTC_SUBJECT_201 SELECT t1.ent_id as subject_id,(case when tb4.ci>0 then 1 else 0 end) as t8 from EDS.T_EDS_ENT_BASE_INFO t1 left join EDS.T_EDS_ENT_CONTACT_INFO tb3 on t1.ent_id=tb3.ent_id left join (select contact_id,count(1) as ci from eds.t_eds_contact_infomations where contact_type='0' and modify_time>='#START#' and modify_time<='#END#' group by contact_id )  tb4 on tb3.contact_id=tb4.contact_id where t1.modify_time>='#START#' and t1.modify_time<='#END#' and tb3.modify_time>='#START#' and tb3.modify_time<='#END#'

#-- 9 是否上市企业（增量不涉及，放弃打标签）
INC_TASK.12.SGTO_HBASE_CREATE.T_DTC_SUBJECT_201=UPSERT INTO DTC.T_DTC_SUBJECT_201 SELECT t1.ent_id as subject_id,(case when t2.is_listed='1' then 1 when t2.is_listed='0' then 2 else 0 end) as t9 from EDS.T_EDS_ENT_BASE_INFO t1 left join EDS_BAK.T_EDS_ENT_BASE_INFO_LISTED t2 on t1.ent_id=substr(t2.ent_id,2) where t1.modify_time>='#START#' and t1.modify_time<='#END#'

#-- 10 是否集团企业
#INC_TASK.13.SGTO_HBASE_UPSERT.T_DTC_SUBJECT_201=UPSERT INTO DTC.T_DTC_SUBJECT_201 SELECT ent_id as subject_id,(case when instr(ent_name,'集团')>=0 then 1 else 0 end ) as t10 FROM EDS.T_EDS_ENT_BASE_INFO where modify_time>='#START#' and modify_time<='#END#'
#-- 10 是否集团企业、是否商贸企业、是否家电企业、是否家居企业(2020-07-10优化合并)
INC_TASK.13.SGTO_HBASE_UPSERT.T_DTC_SUBJECT_201=UPSERT INTO DTC.T_DTC_SUBJECT_201 SELECT ent_id as subject_id,(case when instr(ent_name,'集团')>=0 then 1 else 0 end ) as t10,(case when instr(ent_name,'商贸')>0 then 1 else 2 end) as t16,(case when instr(oper_scope,'家电')>0 then 1 else 2 end) as t18,(case when instr(oper_scope,'家居')>0 then 1 else 2 end) as t19 FROM EDS.T_EDS_ENT_BASE_INFO where modify_time>='#START#' and modify_time<='#END#'


#-- 11 有无网站
INC_TASK.14.SGTO_HBASE_UPSERT.T_DTC_SUBJECT_201=UPSERT INTO DTC.T_DTC_SUBJECT_201 SELECT tb1.ent_id as subject_id,(case when tb2.ent_id is not null then 1 else 2 end) as t11 FROM EDS.T_EDS_ENT_BASE_INFO tb1 left join EDS.T_EDS_ENT_WEBSITE_INFO tb2 on tb1.ent_id=tb2.ent_id where tb1.modify_time>='#START#' and tb1.modify_time<='#END#'

#-- 12 是否有公众号标签
INC_TASK.15.SGTO_HBASE_UPSERT.T_DTC_SUBJECT_201=UPSERT INTO DTC.T_DTC_SUBJECT_201 SELECT tb1.ent_id as subject_id,(case when tb2.ent_id is not null then 1 else 2 end) as t12 FROM EDS.T_EDS_ENT_BASE_INFO tb1 left join EDS.T_EDS_ENT_SUBSCRIPTIONS tb2 on tb1.ent_id=tb2.ent_id where tb1.modify_time>='#START#' and tb1.modify_time<='#END#'

#-- 13 企业专利标签
INC_TASK.16.SGTO_HBASE_UPSERT.T_DTC_SUBJECT_201=UPSERT INTO DTC.T_DTC_SUBJECT_201 SELECT tb1.ent_id as subject_id,(case when tb2.ent_id is not null then 1 else 2 end) as t13 FROM EDS.T_EDS_ENT_BASE_INFO tb1 left join eds.t_eds_ent_patent_info tb2 on tb1.ent_id=tb2.ent_id where tb1.modify_time>='#START#' and tb1.modify_time<='#END#'

#-- 14 有无商标
INC_TASK.17.SGTO_HBASE_UPSERT.T_DTC_SUBJECT_201=UPSERT INTO DTC.T_DTC_SUBJECT_201 SELECT tb1.ent_id as subject_id,(case when tb2.ent_id is not null then 1 else 2 end) as t14 FROM EDS.T_EDS_ENT_BASE_INFO tb1 left join eds.t_eds_ent_trademark_info tb2 on tb1.ent_id=tb2.ent_id where tb1.modify_time>='#START#' and tb1.modify_time<='#END#'

#-- 15 是否有新闻推广（近1年）（增量不涉及，放弃打标签）
INC_TASK.18.SGTO_HBASE_UPSERT.T_DTC_SUBJECT_201=UPSERT INTO DTC.T_DTC_SUBJECT_201 SELECT tb1.ent_id as subject_id,(case when tb2.ent_id is not null then 1 else 2 end) as t15 FROM EDS.T_EDS_ENT_BASE_INFO tb1 left join eds.t_eds_ent_public_news tb2 on tb1.ent_id=tb2.ent_id where tb1.modify_time>='#START#' and tb1.modify_time<='#END#'

#-- 16 是否商贸企业(已合并至第10步)
#INC_TASK.19.SGTO_HBASE_UPSERT.T_DTC_SUBJECT_201=UPSERT INTO DTC.T_DTC_SUBJECT_201 SELECT ent_id as subject_id,(case when instr(ent_name,'商贸')>0 then 1 else 2 end) as t16 FROM EDS.T_EDS_ENT_BASE_INFO WHERE modify_time>='#START#' and modify_time<='#END#'

#-- 17 是否中企老客
INC_TASK.19.SGTO_HBASE_UPSERT.T_DTC_SUBJECT_201=UPSERT INTO DTC.T_DTC_SUBJECT_201 select tb1.ent_id as subject_id,(case when tb2.custid is not null then 1 else 2 end) as t17 from EDS.T_EDS_ENT_BASE_INFO tb1 left join EDS_BAK.T_EDS_ENT_ID_MAP tb3 on tb1.ent_id =tb3.ent_id left join !src.t_src_sm_cm_old_cust_qc2  tb2 on tb3.ent_id_old=tb2.custid where tb1.modify_time>='#START#' and tb1.modify_time<='#END#'

#-- 18 是否家电企业(已合并至第10步)
#INC_TASK.21.SGTO_HBASE_UPSERT.T_DTC_SUBJECT_201=UPSERT INTO DTC.T_DTC_SUBJECT_201 SELECT ent_id as subject_id,(case when instr(oper_scope,'家电')>0 then 1 else 2 end) as t18 FROM EDS.T_EDS_ENT_BASE_INFO WHERE  modify_time>='#START#' and modify_time<='#END#'

#-- 19 是否家居企业(已合并至第10步)
#INC_TASK.22.SGTO_HBASE_UPSERT.T_DTC_SUBJECT_201=UPSERT INTO DTC.T_DTC_SUBJECT_201 SELECT ent_id as subject_id,(case when instr(oper_scope,'家居')>0 then 1 else 2 end) as t19 FROM EDS.T_EDS_ENT_BASE_INFO WHERE  modify_time>='#START#' and modify_time<='#END#'

#-- 20 是否是竞争对手客户
INC_TASK.20.SGTO_HBASE_UPSERT.T_DTC_SUBJECT_201=UPSERT INTO DTC.T_DTC_SUBJECT_201 SELECT tb1.ent_id as subject_id,(case when tb2.ent_id is not null and length(tb2.developer)>0 and tb2.developer!='无法获取' then 1 else 2 end) as t20 FROM EDS.T_EDS_ENT_BASE_INFO tb1 left join EDS.T_EDS_ENT_WEBSITE_INFO tb2 on tb1.ent_id=tb2.ent_id where tb1.modify_time>='#START#' and tb1.modify_time<='#END#'

#-- 21 是否有网站测速（增量不涉及，放弃打标签）
INC_TASK.21.SGTO_HBASE_UPSERT.T_DTC_SUBJECT_201=UPSERT INTO DTC.T_DTC_SUBJECT_201 SELECT tb1.ent_id as subject_id,(case when tb3.ci>0 then 1 else 2 end) as t21 FROM EDS.T_EDS_ENT_BASE_INFO tb1 left join EDS.T_EDS_ENT_WEBSITE_INFO as tb2 on tb1.ent_id=tb2.ent_id left join (select WEBSITE_ID,count(1) as ci from EDS.T_EDS_WEBSITE_PERFORM_EVALUATION group by WEBSITE_ID) as tb3 on tb2.website_id=tb3.WEBSITE_ID where tb1.modify_time>='#START#' and tb1.modify_time<='#END#'

#-- 22服装行业/23食品行业/24机械行业/25生物科技行业
INC_TASK.22.SGTO_HBASE_UPSERT.T_DTC_SUBJECT_201=UPSERT INTO DTC.T_DTC_SUBJECT_201 SELECT ent_id as subject_id,(case when instr(oper_scope,'服装')>0 or instr(ent_name,'服装')>0 then 1 else 2 end) as t22,(case when instr(oper_scope,'食品')>0 or instr(ent_name,'食品')>0 then 1 else 2 end) as t23,(case when instr(oper_scope,'机械')>0 or instr(ent_name,'机械')>0 then 1 else 2 end) as t24,(case when instr(oper_scope,'生物')>0 or instr(ent_name,'生物')>0 then 1 else 2 end) as t25 FROM EDS.T_EDS_ENT_BASE_INFO WHERE  modify_time>='#START#' and modify_time<='#END#'

#-- 26企业类型
INC_TASK.23.SGTO_HBASE_UPSERT.T_DTC_SUBJECT_201=UPSERT INTO DTC.T_DTC_SUBJECT_201 select ent_id as subject_id,(case when ent_type_code in ('1100','1110','1120','1121','1122','1123','1130','1140','1150','1151','1152','1153','1190','5100','5110','5120','5130','5140','5150','5160','5500','6100','6110','6120','6130','6140','6150','6160','6170','2100','2110','2120','2121','2122','2130','2140','2150','2151','2152','2153','2190','5600') then 1 when ent_type_code in ('3300','3400','1200','1210','1211','1212','1213','1219','1220','1221','1222','1223','1229','5200','5210','5220','5230','5240','6200','6210','6220','6230','6240','6250','6260','2200','2210','2211','2212','2213','2219','2220','2221','2222','2223','2229') then 2 when ent_type_code in ('3100','3200','4100','4110','4120','4200','4210','4220','4310','4320','4410','4420') then 3 when ent_type_code in ('5000','5400','5800','5840','7000','7100','7110','7120','7130','7190','7200','7300','5410','5420','5430','5490','5810','7310','7390') then 4 when ent_type_code in ('6000','6190','6290','6400','6410','6420','6430','6490','6800','6810','6840','6890') then 5 when ent_type_code in ('4500','4530','4531','4532','4533','4550','4551','4552','4553','9100','9110','9200','9999','4540','4560') then 6 when ent_type_code in ('5300','5310','5320','5820','5830','5890','6300','6310','6320','6390','6820','6830') then 7 when ent_type_code in ('1000','5190','5290','5390','2000','3000','3500','4000','4300','4330','4340','4400','4600','4700','8000','9000','9900','0000') then 8 else 0 end )as t26 from eds.t_eds_ent_base_info where modify_time>='#START#' and modify_time<='#END#'

#-- 27手机且实号
INC_TASK.24.SGTO_HBASE_UPSERT.T_DTC_SUBJECT_201=UPSERT INTO DTC.T_DTC_SUBJECT_201 SELECT tb1.ent_id as subject_id,(case when tb4.status='实号' then 1 else 2 end) as t27 from EDS.T_EDS_ENT_BASE_INFO tb1 left join (select ent_id,count(1),contact_id  from EDS.T_EDS_ENT_CONTACT_INFO group by ent_id,contact_id) tb2 on tb1.ent_id=tb2.ent_id left join eds.t_eds_contact_infomations tb3 on tb2.contact_id=tb3.contact_id  left join eds_bak.t_eds_contact_infomations_check2 tb4 on tb3.CONTACT_VAL = tb4.PHONE  where tb1.modify_time>='#START#' and tb1.modify_time<='#END#'

#-- 28新增行业识别标签（2020-05-29）
INC_TASK.25.SGTO_HBASE_UPSERT.T_DTC_SUBJECT_201=UPSERT INTO DTC.T_DTC_SUBJECT_201 SELECT ent_id as subject_id,(case when (instr(ent_name,'电子商务')>0 or instr(oper_scope,'酒')>0 or instr(oper_scope,'食品')>0 or instr(oper_scope,'米')>0 or instr(oper_scope,'面')>0 or instr(oper_scope,'油')>0 or instr(oper_scope,'粮')>0 or instr(oper_scope,'水果')>0 or instr(oper_scope,'蔬菜')>0 or instr(oper_scope,'饮用水')>0 or instr(oper_scope,'中成药')>0 or instr(oper_scope,'化学药制剂')>0 or instr(oper_scope,'抗生素制剂')>0 or instr(oper_scope,'生物制品')>0 or instr(oper_scope,'生化药品')>0 or instr(oper_scope,'中药饮片')>0 or instr(oper_scope,'医疗器械')>0) then 1 else 2 end) as t28 FROM EDS.T_EDS_ENT_BASE_INFO  WHERE  modify_time>='#START#' and modify_time<='#END#'

#-- 26新增医疗物资潜在客户标签（2020-07-10）
#INC_TASK.26.SGTO_HBASE_UPSERT.T_DTC_SUBJECT_201=UPSERT INTO DTC.T_DTC_SUBJECT_201 SELECT ent_id as subject_id,(case when (instr(oper_scope,'防疫口罩')>0 or instr(oper_scope,'防护服')>0 or instr(oper_scope,'消毒液')>0 or instr(oper_scope,'酒精')>0 or instr(oper_scope,'护目镜')>0 or instr(oper_scope,'防护面罩')>0 or instr(oper_scope,'检测试剂')>0 or instr(oper_scope,'医用手套')>0 or instr(oper_scope,'口罩原料')>0 or instr(oper_scope,'熔喷料')>0 or instr(oper_scope,'驻极母粒')>0 or instr(oper_scope,'熔喷布等')>0 or instr(oper_scope,'口罩原料(熔喷料、驻极母粒、熔喷布等)')>0 or instr(oper_scope,'自动口罩机及配件')>0 or instr(oper_scope,'防护舱')>0 or instr(oper_scope,'呼吸机')>0 or instr(oper_scope,'额温枪')>0 or instr(oper_scope,'测温消毒一体机')>0 or instr(oper_scope,'红外线影像跟踪仪')>0 or instr(oper_scope,'热成像快速体温筛查仪')>0 or instr(oper_scope,'防疫车辆')>0 or instr(oper_scope,'防疫药品')>0 or instr(oper_scope,'治疗药品')>0 or instr(oper_scope,'中西药')>0 or instr(oper_scope,'保健食品')>0 or instr(oper_scope,'抗菌食品')>0 or instr(oper_scope,'酒精类湿纸巾')>0 or instr(oper_scope,'消杀设备')>0 or instr(oper_scope,'灭菌灯')>0 or instr(oper_scope,'空气净化喷雾机')>0 or instr(oper_scope,'医疗仪器')>0 or instr(oper_scope,'医疗设备')>0 or instr(oper_scope,'医用保健仪器及用品')>0 or instr(oper_scope,'康复仪器')>0 or instr(oper_scope,'家庭防护保健产品')>0 or instr(oper_scope,'急救设备')>0 or instr(oper_scope,'实验室设备及医疗服务')>0 or instr(oper_scope,'医疗咨询')>0 or instr(oper_scope,'认证机构')>0 or instr(oper_scope,'清关')>0 or instr(oper_scope,'诊断检测机构')>0) then 1 else 2 end) as t29 FROM EDS.T_EDS_ENT_BASE_INFO  WHERE  modify_time>='#START#' and modify_time<='#END#'


#-- 初始化T_DTC_SUBJECT_101增量数据
INC_TASK.29.SGTO_HBASE_UPSERT.T_DTC_SUBJECT_101=UPSERT INTO DTC.T_DTC_SUBJECT_101 SELECT tb0.contact_id as subject_id,tb0.ent_id as subject_id_top,tb0.modify_time as modify_time,tb0.create_time as create_time,1 as t0 FROM eds.t_eds_ent_contact_info as tb0 INNER JOIN (select ent_id from eds.t_eds_ent_base_info  WHERE  modify_time>='#START#' and modify_time<='#END#') as tb1 on tb0.ent_id=tb1.ent_id  WHERE  tb0.modify_time>='#START#' and tb0.modify_time<='#END#'

#--标签更新
INC_TASK.30.SGTO_HBASE_UPSERT.T_DTC_SUBJECT_101=UPSERT INTO DTC.T_DTC_SUBJECT_101 SELECT contact_id as subject_id,(case when contact_type in ('0','2') then 1 else 2 end) as t1,(case when contact_type='2' then 1 else 2 end) as t2,(case when contact_type='3' then 1 else 2 end) as t3,(case when contact_type='4' then 1 else 2 end) as t4,(case when contact_type='5' then 1 else 2 end) as t5 from eds.t_eds_contact_infomations WHERE  modify_time>='#START#' and modify_time<='#END#'

#-- 初始化T_DTC_SUBJECT_401增量数据
INC_TASK.31.SGTO_HBASE_UPSERT.T_DTC_SUBJECT_401=UPSERT INTO DTC.T_DTC_SUBJECT_401 SELECT tb1.website_id as subject_id,tb1.ent_id as subject_id_top,1 as idx,tb2.modify_time as modify_time,tb2.create_time as create_time,1 as t0 FROM eds.t_eds_ent_website_info as tb1 inner join (select ent_id,create_time,modify_time from eds.t_eds_ent_base_info WHERE  modify_time>='#START#' and modify_time<='#END#') as tb2 on tb1.ent_id=tb2.ent_id WHERE  tb1.modify_time>='#START#' and tb1.modify_time<='#END#'
#--更新标签(1是否有备案,2网站是否可访问,3是否适配移动端,4是否使用SSL,5是否官网)
INC_TASK.32.SGTO_HBASE_UPSERT.T_DTC_SUBJECT_401=UPSERT INTO DTC.T_DTC_SUBJECT_401 SELECT tb1.website_id as subject_id,(case when length(icp_no)>0 then 1 else 2 end) as t1,(case when access_flag in ('true','Y') then 1 else 2 end) as t2,(case when mobile_adapt_flag in ('true','Y') then 1 else 2 end) as t3,(case when ssl_flag in ('true','Y') then 1 else 2 end) as t4,(case when official_flag in ('true','Y') then 1 else 2 end) as t5 FROM eds.t_eds_ent_website_info tb1 where tb1.modify_time>='#START#' and tb1.modify_time<='#END#'
#--更新标签(6网站测速)
INC_TASK.33.SGTO_HBASE_UPSERT.T_DTC_SUBJECT_401=UPSERT INTO DTC.T_DTC_SUBJECT_401 SELECT tb1.website_id as subject_id,(case when repeat_open_duration<='0.05' then 1 when repeat_open_duration>'0.05' and repeat_open_duration<='0.2' then 2 when repeat_open_duration>'0.2'  and repeat_open_duration<='0.35' then 3 when repeat_open_duration>'0.35' and repeat_open_duration<='0.5' then 4 when repeat_open_duration>'0.5' then 5 when repeat_open_duration='timeout' then 6 else 0 end) as t6 FROM (select website_id,repeat_open_duration,evaluate_date, row_number() over(partition by website_id order by evaluate_date desc) as tmp_num from EDS.T_EDS_WEBSITE_PERFORM_EVALUATION where website_id in ( select website_id FROM eds.t_eds_ent_website_info where modify_time>='#START#' and modify_time<='#END#' )  ) as tb1 where tb1.tmp_num=1

#-- 初始化 T_DTC_SUBJECT_101_INFOMATIONS 增量数据
INC_TASK.34.SGTO_HBASE_UPSERT.T_DTC_SUBJECT_101_INFOMATIONS=UPSERT INTO DTC.T_DTC_SUBJECT_101_INFOMATIONS select tb2.CONTACT_ID as subject_id,1 as idx,tb3.MODIFY_TIME as modify_time,tb3.CREATE_TIME as create_time,1 as t0 from EDS_BAK.T_EDS_CONTACT_INFOMATIONS_CHECK2 tb3 left join EDS.T_EDS_CONTACT_INFOMATIONS tb2 on tb3.phone=tb2.CONTACT_VAL where tb2.modify_time>='#START#' and tb2.modify_time<='#END#' and tb2.CONTACT_ID is not null
#--更新标签(仅更新t1)
INC_TASK.35.SGTO_HBASE_UPSERT.T_DTC_SUBJECT_101_INFOMATIONS=UPSERT INTO DTC.T_DTC_SUBJECT_101_INFOMATIONS select tb2.CONTACT_ID as subject_id,(case when tb3.status='实号' then 1 when tb3.status='沉默' then 2 when tb3.status='空号' then 3 when tb3.status='风险' then 4 else 0 end ) as t1 from EDS_BAK.T_EDS_CONTACT_INFOMATIONS_CHECK2 tb3 left join EDS.T_EDS_CONTACT_INFOMATIONS tb2 on tb3.phone=tb2.CONTACT_VAL where tb2.modify_time>='#START#' and tb2.modify_time<='#END#' and tb2.CONTACT_ID is not null

#-- 初始化 T_DTC_SUBJECT_201_ADVERTISE_NOTICE 增量数据
INC_TASK.36.SGTO_HBASE_UPSERT.T_DTC_SUBJECT_201_ADVERTISE_NOTICE=UPSERT INTO DTC.T_DTC_SUBJECT_201_ADVERTISE_NOTICE SELECT tb0.id as subject_id,tb0.ent_id as subject_id_top,tb0.MODIFY_TIME as modify_time,tb0.UPDATE_TIME as create_time,1 as t0 FROM eds.t_eds_ent_advertise_notice as tb0 INNER JOIN (select ent_id from eds.t_eds_ent_base_info where modify_time>='#START#' and modify_time<='#END#' ) as tb1 on tb0.ent_id=tb1.ent_id where tb0.modify_time>='#START#' and tb0.modify_time<='#END#'
#--更新标签(外贸岗位、网站岗位)
INC_TASK.37.SGTO_HBASE_UPSERT.T_DTC_SUBJECT_201_ADVERTISE_NOTICE=UPSERT INTO DTC.T_DTC_SUBJECT_201_ADVERTISE_NOTICE SELECT id as subject_id,(case when instr(job_name,'外贸')>0 then 1 else 2 end ) as t1,(case when instr(job_name,'网站')>0 then 1 else 2 end ) as t2 from eds.t_eds_ent_advertise_notice where modify_time>='#START#' and modify_time<='#END#'

#最新更新时间（仅依据EDS.T_EDS_ENT_BASE_INFO、EDS.T_EDS_ENT_CONTACT_INFO、EDS.T_EDS_CONTACT_INFOMATIONS、EDS.T_EDS_ENT_WEBSITE_INFO、EDS.T_EDS_ENT_ADVERTISE_NOTICE、EDS.T_EDS_ENT_NET_POPULARIZATION）
INC_TASK.38.SGTO_HBASE_UPSERT.T_DTC_LASTMODIFYTIME=UPSERT INTO DTC.T_DTC_LASTMODIFYTIME UPSERT INTO DTC.T_DTC_LASTMODIFYTIME select ent_id,modify_time as lmt01 from EDS.T_EDS_ENT_BASE_INFO where modify_time>='#START#' and modify_time<='#END#'
INC_TASK.39.SGTO_HBASE_UPSERT.T_DTC_LASTMODIFYTIME=UPSERT INTO DTC.T_DTC_LASTMODIFYTIME UPSERT INTO DTC.T_DTC_LASTMODIFYTIME select t1.ent_id,t1.modify_time as lmt02,t2.modify_time as lmt03 from EDS.T_EDS_ENT_CONTACT_INFO as t1 left join EDS.T_EDS_CONTACT_INFOMATIONS as t2 on t1.contact_id=t2.info_id  where t1.modify_time>='#START#' and t1.modify_time<='#END#' and t1.ent_id is not null
INC_TASK.40.SGTO_HBASE_UPSERT.T_DTC_LASTMODIFYTIME=UPSERT INTO DTC.T_DTC_LASTMODIFYTIME UPSERT INTO DTC.T_DTC_LASTMODIFYTIME select ent_id,modify_time as lmt04 from EDS.T_EDS_ENT_WEBSITE_INFO where  modify_time>='#START#' and modify_time<='#END#' and ent_id is not null
INC_TASK.41.SGTO_HBASE_UPSERT.T_DTC_LASTMODIFYTIME=UPSERT INTO DTC.T_DTC_LASTMODIFYTIME UPSERT INTO DTC.T_DTC_LASTMODIFYTIME select ent_id,modify_time as lmt05 from EDS.T_EDS_ENT_ADVERTISE_NOTICE where modify_time>='#START#' and modify_time<='#END#' and ent_id is not null
INC_TASK.42.SGTO_HBASE_UPSERT.T_DTC_LASTMODIFYTIME=UPSERT INTO DTC.T_DTC_LASTMODIFYTIME UPSERT INTO DTC.T_DTC_LASTMODIFYTIME select ent_id,modify_time as lmt06 from EDS.T_EDS_ENT_NET_POPULARIZATION where modify_time>='#START#' and modify_time<='#END#' and ent_id is not null

